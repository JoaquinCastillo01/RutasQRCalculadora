<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>QR</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Generar un QR con API</h1>
        <div style="margin: 50px;">
            <label for="input1">Nombre: </label>
                <input type="text" id="input1" required maxlength="150" placeholder="Ingresa texto">
            <br>
            <label for="input2">Correo: </label>
                <input type="email" id="input2" required maxlength="100" placeholder="Ingresa correo">
            <br><br>
            <label for="input3">Seleccion de instituci√≥n:</label>    
                <input type="text" id="input3" require list="ListaEscuelas">
                <datalist id="ListaEscuelas">
                    <option value="IPN">Politecnico</option>
                    <option value="FESARAGON">Facultad de Estudios Superiores Aragon</option>
                    <option value="U.A.M">UAM</option>
                    <option value="CU">C.U.</option>
                </datalist>
            <br><br>
            <label for="input4">Dependencia: </label>
                <input type="text" id="input4" maxlength="50" required placeholder="Ingrese dependencia">
            <div>
                <button onclick="generarqr()">Generar QR</button>
                <button onclick="location.href='QR'">Generar nuevo QR</button>
            </div>
            <br><br>
            <div style="text-align: center;" id="qr-code">
                <!-- Aqui se formara el QR con los datos -->
            </div>
        </div>
        <a href="/">Regresar a pagina Principal</a>
    </header>
</body>
<script src="qr.js"></script>
</html>
